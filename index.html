<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>SkillSet Showdown!</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
  </head>
  <header id="background-header">
    <div id="header-logo">
      <img style="width: 100%;height: 100%" src="logo.png" />
    </div>
    <header id="transparent-header">
      <div id="right-header-block">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
      </div>
    </header>
  </header>
  <body style="height: 100000px">
    <div id="bubble-container">
      <div id="posts-bubble"></div>
      <div id="social-bubble"></div>
      <div id="chats-bubble"></div>
      <div id="sort-bubble"></div>
      <div id="recommend-bubble"></div>
      <div id="collections-bubble"></div>
    </div>
  </body>
</html>
